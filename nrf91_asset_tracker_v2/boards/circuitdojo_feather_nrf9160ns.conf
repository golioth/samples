# Initialize LIS2DH12TR, so that it consumes less power than with default
# settings.
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_LIS2DH=y
CONFIG_LIS2DH_ODR_1=y

# No support for that yet.
CONFIG_LED=n
CONFIG_CAF_LEDS=n

CONFIG_NRF9160_GPS_ANTENNA_EXTERNAL=y
CONFIG_NRF9160_GPS_SET_COEX0=y
CONFIG_NRF9160_GPS_COEX0_STRING="AT\%XCOEX0=1,1,1565,1586"
